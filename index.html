<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="title">
                <h1>ROCK - PAPER - SCISSOR</h1>        
        </div>
        <div class="images">
            <div class="image" id="rock">
                <img src="rock.png" alt="ROCK">
            </div>
            <div class="image" id="paper">
                <img src="paper.png" alt="PAPER">
            </div>
            <div class="image" id="scissor">
                    <img src="scissors.png" alt="SCISSOR">
            </div>
        </div>
        <div class="scores">
            <div class="user-score">
                <p id="us">0</p>
                <p>USER</p>
            </div>
            <div class="comp-score">
                <p id="co">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
        <div class="msg-box">
            <p id="msg">Start the game</p>
        </div>
        <div class="reset">
            <button id="btn">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
